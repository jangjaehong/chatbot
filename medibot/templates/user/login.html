<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'medibot/css/user.css' %}">
    <link rel="stylesheet" href="{% static 'medibot/css/common.css' %}">
    <script type="text/javascript" src="{% static 'medibot/js/libs/jquery-3.3.1.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('#btn_join').on('click', function(){
                location.replace("{% url 'accounts:join' %}");
            });

            $('#btn_search').on('click', function(){
                location.replace("{% url 'accounts:search' %}");
            });

            $('.placeholder').on('click',function(){
                $(this).prev().focus();
            });

            $('input').on('blur',function(){
                if( $(this).val() != '' ) {
                    $(this).addClass('on');
                    $(this).next().addClass('on');
                }else{
                   $(this).removeClass('on');
                    $(this).next().removeClass('on');
                }
            });
        });

    </script>
</head>
<body>
    <!--{% for message in messages %}-->
    <!--<div class="alert {{ message.tags }} alert-dismissible" role="alert">-->
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
            <!--<span aria-hidden="true">&times;</span>-->
        <!--</button>-->
        <!--{{ message }}-->
    <!--</div>-->
    <!--{% endfor %}-->
    <div class="user_wrap">
        <div class="header mb_30">
            <div class="tit">Medi-BOT</div>
            <div class="sub_tit mb_10">로그인</div>
        </div>
        <div class="contents mb_20">
            <form id="loginFrm" method="post" action="" autocomplete="off">
                {% csrf_token %}
                <div class="input_wrap">
                    {{ signinform.email }}
                    <div class="placeholder">이메일</div>
                </div>
                <div class="input_wrap">
                    {{ signinform.password }}
                    <div class="placeholder">패스워드</div>
                </div>
                <input id="btn_login" type="submit" value="로그인" />
            </form>
        </div>
        <div class="footer">
            <input id="btn_search" type="button" value="PASS 찾기" />
            <input id="btn_join" type="button" value="회원가입" />
        </div>
    </div>
</body>
</html>
